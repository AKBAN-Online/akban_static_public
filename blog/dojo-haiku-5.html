<b>inazuma ya ichimokusan ni zenkôji</b>
稲妻や一もくさんに善光寺
Sudden Lightning..
Sprinting away
to Zenko Temple

Haiku by Kobayashi Issa
Music by Yaniv Masel, Yoni Ben-Dor
