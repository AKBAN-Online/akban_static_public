"אם האדם הנכון מלמד את הדרך השגויה", אמר ג'ושו, "הדרך תעקוב אחרי האדם ותהפוך לדרך הנכונה; אם האדם הלא-נכון מלמד את הדרך הנכונה, הדרך תעקוב אחר האדם ותהפוך ללא-נכונה".
