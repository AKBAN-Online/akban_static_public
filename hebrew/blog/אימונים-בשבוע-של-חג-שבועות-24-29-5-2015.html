בשבוע הבא, עקב החג, לא יתקיים אימון ביום א' גם בדוג'ו ירושלים וגם בדוג'ו תל אביב.
ביום שישי כן מתקיים אימון מחקר קרב בהונבו דוג'ו.
במהלך השבוע, בכל הקבוצות, נמשיך לחקור כניסה חיצונית של <a title="טקאגי" href="http://www.akban.org/hebwiki/%D7%A7%D7%98%D7%92%D7%95%D7%A8%D7%99%D7%94:%D7%A9%D7%99%D7%98%D7%AA_%D7%98%D7%A7%D7%90%D7%92%D7%99,_%D7%98%D7%A7%D7%90%D7%92%D7%99_%D7%99%D7%95%D7%A9%D7%99%D7%9F_%D7%A8%D7%99%D7%95,_%D7%98%D7%9B%D7%A0%D7%99%D7%A7%D7%95%D7%AA_%D7%9C%D7%97%D7%99%D7%9E%D7%94">טקאגי יושין ריו</a> במרחקי התגוששות.
מאחל לכולם חג ביכורים שמח.
