לא יתקיים אימון "24" ביום חמישי.
לא יתקיים אימון בתל אביב ביום שלישי בגלל הבחירות. 
ביום חמישי אימון מורחב רגיל.  
ביום שישי כן יתקיים אימון מחקר קרב בדוג'ו תל אביב. 
השבוע נתחיל לעבור על הקאטות של טקאגי ופודו ריו לקולוקוויום השישי.
