ביום שישי יתקיים אימון בדוג׳ו תל אביב. לגבי אימון שישי בירושלים, תצא הודעה נפרדת. 

השבוע אנחנו חוזרים על <a href="http://www.akban.org/hebwiki/קטגוריה:בריחים,_אחיזות,_והתגוששות,_בודו_נינג%27יטסו,_קנסטצו_וואזה">בריחים</a> בשתי רמות התייחסות: הראשונה, בריחים מדוייקים לבחינות יולי, השנייה, בריחים מתקדמים, ברמות אלימות בינונית ומעלה לעימות רחוב.
