בשבוע של חוה״מ פסח נתאמן בירושלים ביום א׳ בלבד.
סמינר הנשק המסורתי יתקיים בהונבו דוג׳ו בתל אביב. הסמינר יתקיים ביום ג׳ 7.4.2015 משעה 17:00 ועד 21:00. הנה <a href="https://www.facebook.com/events/1580047675592340/">קישור לארוע בפייסבוק</a>. 

מאחל חג אביב שמח לכולם.
