ליד שלטים שמזהירים: "זהירות כייסים!" מחכים תמיד כייסים. הם בונים על החשש. זה המקום הטוב ביותר כדי לדעת היכן מסתתר כסף או חפצי ערך. רוב האנשים יגעו שם כדי לוודא. מבט עם קשב תמיד מראה מציאות קצת שונה.
