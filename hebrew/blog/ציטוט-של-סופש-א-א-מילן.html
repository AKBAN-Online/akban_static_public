"כשאתה קם בבוקר, פו," אמר חזרזיר לבסוף, "מה הדבר הראשון שאתה אומר לעצמך?"

"מה יש לארוחת בוקר?" אמר פו. "מה אתה אומר, חזרזיר?"

"אני אומר, מעניין איזה דבר מרגש יקרה היום?" אמר חזרזיר. 

פו חשב והניד בראשו. 

"זה אותו דבר," אמר.
