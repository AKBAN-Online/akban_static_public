ביום שישי, 9.6.2017, בשעה 08:00 בדיוק מתקיים סמינר <a href="https://www.detant.org">דטאנט</a> לויסות רגשי באמצעות הגוף, (שלב 2-3). הסמינר פתוח למתאמנים באקבן. 
קישור להרשמה <a href="https://www.eventbrite.com/e/detant-phase-3-521-tickets-34791148261">כאן</a>. 

במהלך השבוע נמשיך לחדד את עבודת ׳קוסה שיטה טה׳ של השבועות האחרונים ונשלב אותה עם <a href="http://www.akban.org/hebwiki/בעיטות נינג׳יטסו">בעיטות</a>.
