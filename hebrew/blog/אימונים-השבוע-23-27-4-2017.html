ביום א׳, ערב יום השואה וביום ב׳, מוצאי יום השואה, יתקיימו אימונים. 

השבוע נמשיך את הלימוד של עבודת הידיים בטווח הקרוב ונמשיך את התכלול של לו-קה-פה פאט לעבודת המרחק באומנות הלחימה שלנו. 

כרגיל עד אוגוסט, להביא כפפות איגרוף ותחבושות.
