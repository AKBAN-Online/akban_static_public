בתרגומו של גיא ר. ובעזרת אחרים, <a href="http://www.akban.org/japanese/about/"> תרגמנו באופן מדויק, לשפה היפנית</a> חלק ראשון מאתר אומנויות הלחימה שלכם.

האתר כולו  מתורגם אוטומטית למספר שפות לא שתרגום זה אינו מדויק. אנו מקוים לסיים השנה תרגום מדויק של חלקים ניכרים מהאתר לרוסית וערבית.
