מצורפת תמונה נחמודת שצילם רועי מדוג'ו תל אביב, כמה דקות אחרי שחזרנו לאולם. העניינים כרגיל, עושים שושין גטה של גיוקו ריו. 

לידיעת התיירים, לאקבן תל אביב מקלט מדוגם, מהודר ומרווח עם מתקן מים קרים.
