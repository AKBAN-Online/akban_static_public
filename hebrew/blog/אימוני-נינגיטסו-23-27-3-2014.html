בשבוע שעבר התמקדנו ב<a href="http://www.akban.org/hebwiki/%D7%A7%D7%95_%D7%A0%D7%95_%D7%A7%D7%90%D7%98%D7%94_-_%D7%92%D7%99%D7%95%D7%A7%D7%95_%D7%A8%D7%99%D7%95_-_%D7%A0%D7%99%D7%A0%D7%92'%D7%99%D7%98%D7%A1%D7%95" title="קו נו קאטה">קאטת קו</a>, משיטת גיוקו ריו. השבוע נעבור על שתי קאטות התקפיות מרבדים מתקדמים של קוקישין ריו. <a href="http://www.akban.org/hebwiki/%D7%94%D7%A0%D7%94_%D7%98%D7%90%D7%95%D7%A9%D7%99,_%D7%A7%D7%90%D7%98%D7%94,_%D7%A8%D7%95%D7%91%D7%93_%D7%90%D7%95%D7%A7%D7%95%D7%93%D7%9F_%D7%92%D7%98%D7%94,_%D7%A7%D7%95%D7%A7%D7%99%D7%A9%D7%99%D7%9F_%D7%A8%D7%99%D7%95" title="הנה טאושי נו קאטה">הנה טאושי נו קאטה</a> מרובד האוקודן ו<a href="http://www.akban.org/hebwiki/%D7%A7%D7%96%D7%94_%D7%94%D7%A8%D7%90%D7%99,_%D7%A7%D7%90%D7%98%D7%94,_%D7%A8%D7%95%D7%91%D7%93_%D7%A1%D7%91%D7%90%D7%A7%D7%99_%D7%92%D7%98%D7%94,_%D7%A7%D7%95%D7%A7%D7%99%D7%A9%D7%99%D7%9F_%D7%A8%D7%99%D7%95" title="קאזה הראי">קזה הראי</a> נו קאטה מרובד סבאקי גטה. 
נבדוק כיצד שימוש בהטעיה בא ליד ביטוי בקאטות ובהטלות בטווחים קצרים.
