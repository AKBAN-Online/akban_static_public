נחזור על חלק מהתנועות לקראת הבחינה לחגורה כתומה וירוקה ונמשיך באימון מסיבי על ריאקציות ידיים ורגליים.

בחוה"מ פסח לא יהיו אימונים בדוג'ו תל אביב, ירושלים ורמת השרון. נמשיך כרגיל, אי"ה, לאחר הפסח.
