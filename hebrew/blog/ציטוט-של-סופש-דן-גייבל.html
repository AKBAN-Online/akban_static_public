הספר מוקדש, קודם כל, למשפחתי הקרובה - אבא (מק), אמא (קתי), אחות (דיאן), זוגתי (קתי), והבנות (ג'ניפר, אני, מולי, ומקנזי). 
אחר כך, הוא מקדש למשפחתי האחרת, כל המתאבקים שלי, ובדרך כלל, גם חבר מהמשפחה הקרובה שלהם.
