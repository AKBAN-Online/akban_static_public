פחד הוא הורג המחשבה. 
אני חייב לא לפחוד. פחד הוא הורג המחשבה. פחד הוא המוות הקטן המביא השמדה מוחלטת. אפנה מול הפחד שלי. ארשה לו לעבור סביבי ובתוכי. ואחרי שעבר אפנה את העין הפנימית לראות את נתיבו. היכן שעבר הפחד לא יהיה דבר. רק אני אשאר.
