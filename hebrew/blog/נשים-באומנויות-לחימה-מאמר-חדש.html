<a href="www.akban.org/blog/?p=197"> כרמית ש. כותבת</a> במאמר בבלוג הרציני ביותר שלנו, על נשים באומנויות לחימה בכלל ובבית הספר לאומנות הלחימה בודו נין ג'יטסו של אקבן.

זו לא זוית ראיה מחמיאה במיוחד על הנעשה אצלנו אבל, עדיין, זה מאמר חשוב מאוד מתוך העיתון הישן של הארגון: "שומר הקבוצות".
