ביום שישי (20.11.2015) לא תתקייים קבוצת מחקר קרב. 

במהלך השבוע נתמקד בעבודה ב<a href="http://www.akban.org/hebwiki/%D7%A8%D7%9E%D7%AA_%D7%90%D7%9C%D7%99%D7%9E%D7%95%D7%AA" title="רמת אלימות">רמות אלימות</a> שונות במקל קצר. בדוג'ו ירושלים נעבוד עם מקל קצר רק ביום ד'. ביום א' נתאמן על קלינצ' מלא.
