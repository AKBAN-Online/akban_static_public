הבראונינג (מין אקדח שהיה אז חדיש) היה לחנקין מעין דבר שבקדושה. כל יום היה מפרקו ומצחצח כל חלק שבו, באותה החיבה שחסיד מונה בה כל בוקר את מספר ציציות טליתו ובודקן ומפשפש בהן לראות, אם לא נפל בהן חס ושלום פסול כלשהו.
