ניר כץ, מתאמן וותיק באקבן, נרצח ביריות אתמול, 1.8.2009, במרכז ההומו לסבי בתל אביב.
ניר התחיל להתאמן לפני שנים בדוג'ו מודיעין ואחר כך המשיך בדוג'ו תל אביב.
הכרתי את ניר מהרגע בו הוא התחיל להתאמן אצלי והלכתי איתו כמה שנים דרך לבטים רבים. איבדנו אדם נפלא.
