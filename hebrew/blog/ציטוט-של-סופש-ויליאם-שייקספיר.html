הנשדד שמחייך, גונב דבר מה מן הליסטים; 
וזה שבראשו מתמיד הפסד, שודד עצמו מבלי משים.    

  
מתוך אותלו, מערכה ראשונה, סצנה שלישית - ויליאם שייקספיר. תרגום אקבן.
