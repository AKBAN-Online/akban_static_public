ביום שישי מתקיים אימון בסיס הכנה לקרבות בדוג'ו תל אביב בשעה 08:00 בדיוק. 
לא יתקיים אימון יום א' בדוג'ו תל אביב. אימון יום א' בדוג'ו ירושלים מתקיים כרגיל באולם. 

אנחנו ממשיכים לחזור על הטלות, קומבו דאקן טאי ג'יטסו ולבצע <a href="http://www.akban.org/hebrew/fitness/" title="כושר">כושר</a> לחימה שעולה בהדרגה.
