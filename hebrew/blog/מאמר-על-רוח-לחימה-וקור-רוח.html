כרמל צ., מוותיקי בית הספר לאומנות לחימה של אקבן,  כותב על חשיבותם של קור רוח וחשיבה צלולה בקרב.

רבים מהמתאמנים באקבן משרתים, שרתו או ישרתו בצבא. אין זה מצב אידיאלי, אבל זהו מצב נתון. החיים במקום שבו מתנסים בלחימה תחת לחץ משאירים לא רק שריטות וצלקות אלא גם תובנות.
