האימונים באקדמיה ל<a href="http://www.akban.org/hebrew/"> אומנויות לחימה</a>, אקבן תל אביב מתחילים ביום ה' - 2 בספמבר 2010 לאחר פגרה של שבוע. מאמן, <a href="http://www.akban.org/hebrew/instructor/yossi"> יוסי שריף</a> - התקשר לטלפון של האקדמיה (052-5108747) או הגע לאימון ניסיון חינם. 
להלן לוח הזמנים.
