השבוע לא יתקיים אימון חמ"ק בקבוצת תל אביב. 

בקבוצות הרגילות נמשיך את ההתקדמות שלנו בשלושה נושאים: כניסה של קומבו 4.3, הכנה לסמינר קרקע של אמיר חיימי (<a href="https://www.facebook.com/events/879469575422800/">קישור לדף ארוע</a>) ושילוב בעיטות. 

בקבוצות הקאטה הקרבית נעבור שוב על הקאטות מהשבוע האחרון.
