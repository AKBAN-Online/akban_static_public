במאמר  חדש בג'ורנאל של אקבןמשווה אוהד ס. מספר צדדים דומים בין טיפוס ותרגול אומנות לחימה.
אוהד טוען שאומנות לחימה מחייבת יריב אימונים לתרגול לחימה בדיוק באותו אופן שאי אפשר לדבר על טיפוס הרים ללא הרים.
