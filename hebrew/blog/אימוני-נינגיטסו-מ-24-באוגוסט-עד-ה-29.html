השבוע מסכם את חודש אוגוסט, חודש הקרבות. נתמקד בקרבות יותר מהרגיל. יחד עם זאת, מתאמנים הרוצים לשפר את עבודת החרב או לתרגל דרילים עם כפפות יוכלו לעשות זאת גם כן. נעבוד על זה בו זמנית עם הרנדורי. 
להביא מים, ציוד מגן ונחישות. 
בילבו ישגיח מהצד.
