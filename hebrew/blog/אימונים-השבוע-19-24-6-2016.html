ביום חמישי נקיים אימון חוץ בגן העצמאות, צפונית להילטון ת״א. 

ביום שישי מתקיים אימון בהונבו דוג׳ו תל אביב. לגבי האימון בירושלים אשלח הודעה בהמשך השבוע בקבוצת הווטסאפ. 

השבוע נעבור על בריחים נוספים ו<a href="http://www.akban.org/hebwiki/הטלות">הטלות</a> לקראת בחינות יולי.
