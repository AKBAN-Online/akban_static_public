ביום שישי לא יתקיים אימון מקל ארוך בתל אביב. 
במהלך השבוע נמשיך ונלטש את הטכניקות של השבוע האחרון. נצא אל רצף 4.1, רצף 4.2 ורצף 4.3 מתוך התקפת יריב ונסיים אותו בווריאציות שונות של <a href="http://www.akban.org/hebwiki/קטה_גורומה,_גלגל_כתף,_הטלת_נינג%27יטסו">קאטה גורומה</a>.
