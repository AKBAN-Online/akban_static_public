תומר ג. מדוג'ו אקבן-תל אביב, כותב על  הקשר בין תרגולות לתפקוד נכון במצבי דחק ולחץ קיצוניים.
תומר מעלה מספר שאלות ומאיר את הדומה בין ההכנה המקצועית ארוכת השנים של פרמדיק מנוסה להכנה המקצועית של אקבן לאומנות לחימה.
