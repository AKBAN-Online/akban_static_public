האינטרנט מקולקל, האינטרנט שבור כבר הרבה זמן וזה מסוכן. תלמד לפתוח ספר ולשבת איתו כמה שעות, תלמד לחדד עפרונות, תלמד ללכת ברגל לחבר שלך ולקרוא לו לרדת לשחק, תלמד לשבת בשקט, תלמד לשמוע אנשים ולדבר פנים מול פנים ובעיקר תלמד לשתוק.
