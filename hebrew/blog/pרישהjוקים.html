הפרישה שלי מרשת חברתית מוכרת מאוד, היא כבר לא סוד בקרב חוג מכריי.
כמות התיעוד העצמי ונבכיו התמעטה והצטמצמה בצורה ניכרת.

מוזר? אוקיי...
סלש? מממ...
תלבושת אחידה? רשמתי...
אלבום נחמד? אחפש...
שלווה בעת שינה? Zיעה...
