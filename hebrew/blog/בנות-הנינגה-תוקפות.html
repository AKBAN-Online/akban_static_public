שוב מחפשת משטרת פנסילבניה אחרי שתי נשות נינג'ה ששדדו סופרמרקט בעזרת חרב ופגיון.
ספירה מהירה של הנשים המתאמנות בבודו נין ג'יטסו מגלה שאין חיסורים. נותרנו עם כמה שאלות נוקבות:
מי אתן בנות?
איפה אתן מתאמנות?
ו-למה אתן לובשות כפפות לבנות של מיקי מאוס?
