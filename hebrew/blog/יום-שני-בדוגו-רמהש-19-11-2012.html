נתחיל את האימון, כרגיל, ב<a href="http://www.akban.org/hebwiki/%D7%A2%D7%9E%D7%99%D7%93%D7%95%D7%AA_%D7%A7%D7%A8%D7%91,_%D7%A7%D7%9E%D7%90%D7%94_-_%D7%A0%D7%99%D7%A0%D7%92%27%D7%99%D7%98%D7%A1%D7%95" title="עמידות קרב נינג'יטסו">עמידות הקרב של הנינג'יטסו</a> ואחר כך ה<a href="http://www.akban.org/hebrew/fitness/himum.php" title="חימום של אקבן">חימום</a>.
