הבעיה היא שאנשים כמעט תמיד מעדיפים את מה שעשיתי לפני כמה שנים - זה היה תמיד נכון. הבעיה האחרת היא שפעמים רבות, גם אני מעדיף זאת! גילוי של דברים הוא מגושם ומקוטע, והתוצאות אינן ברות השוואה, בהתחלה, עם העבודות המלוטשות והמהוללות של העבר.
