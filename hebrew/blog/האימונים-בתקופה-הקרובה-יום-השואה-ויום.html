אתמול , <a href="http://www.akban.org/hebrew/about/contact_list.php"> בכל הקבוצות</a>, הפסקנו את האימון עם כניסת ערב יום השואה והגבורה. היום, יום שלישי, יתחילו האימונים כרגיל עם סיום יום השואה.
בשבוע הבא, לא יתקיימו אימונים ביום שני, 27/4/2009, ערב יום הזיכרון לחללי מערכות ישראל ובימים שלישי ורביעי, 28-29/4/2009.
