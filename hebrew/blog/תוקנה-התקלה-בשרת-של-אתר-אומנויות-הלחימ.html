אנו מתנצלים, אתר אומנויות הלחימה של אקבן ירד מהרשת למספר שעות עקב תקלה בשרת הנפרד שעליו יושב האתר. צוות של חברת ביפוגי-אקבן יחד עם ספקי השרות שלנו בילו מספר שעות מורטות עצבים בניסיון לפתור את התעלומה ולהריץ בדיקת תיקיות ותהליכים. תודות למט גוזה עלינו לאוויר.
