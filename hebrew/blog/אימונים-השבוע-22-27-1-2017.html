קבוצת יום שישי סיימה קאטת פתיחה של הקידה וקאטה ראשונה של מקל ארוך. ביום שישי נלמד קאטה שניה ונחזור על הטכניקות שלמדנו. 

במהלך השבוע יעברו חלק מהקבוצות על עבודה מתקדמת מול שני יריבים וחלק מהקבוצות המתקדמות יחזרו על הטלות של פודו ריו.
