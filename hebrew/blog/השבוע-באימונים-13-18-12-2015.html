ביום שישי, 18.12.2015, בשעה 08:00, בדוג׳ו תל אביב, יתקיים אימון חמ״ק שיתמקד בטכניקות קרקע. 

במהלך השבוע נחזור על טכניקות סכין, מקל וידיים ריקות מול נשק. בדוג׳ו ירושלים נעבור גם על סגירות טווח ובריחים.
