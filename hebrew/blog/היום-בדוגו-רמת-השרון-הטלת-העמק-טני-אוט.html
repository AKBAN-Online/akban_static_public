הטלת <a href="http://www.akban.org/hebwiki/%D7%98%D7%A0%D7%99_%D7%90%D7%95%D7%98%D7%95%D7%A9%D7%99,_%D7%94%D7%98%D7%9C%D7%AA_%D7%A2%D7%9E%D7%A7" title="טני אוטושי" target="_blank">טני אוטושי</a> תשמש לנו ציר של תרשים זרימה שיעסוק בתגובתיות שבין <a href="http://www.akban.org/hebwiki/%D7%92%D7%A0%D7%A1%D7%A7%D7%99,_%D7%90%D7%A0%D7%93%D7%A8%D7%94%D7%95%D7%A7_%D7%A9%D7%9C_%D7%A0%D7%99%D7%A0%D7%92%27%D7%99%D7%98%D7%A1%D7%95_-_%D7%94%D7%98%D7%9C%D7%94" title="אנדרהוק" target="_blank">אנדרהוק של נינג'יטסו</a>, סוקואי נגה וסגירה של טווחים בינוניים במכות יד.
