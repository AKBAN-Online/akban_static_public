ביום שישי, 19.5.2017, שעה 08:00 בדיוק, אימון קאטות מקל ארוך של <a href="http://www.akban.org/hebwiki/קטגוריה:שיטת_קוקישינדן,_קוקישין_ריו,_טכניקות_לחימה">קוקישין ריו</a>. עדכון סופי בקבוצת הווטסאפ ביום ה׳. 

במהלך השבוע נמשיך את הפרוק וההטמעה של עבודת הידיים ב<a href="http://www.akban.org/hebwiki/קטגוריה:שיטת_קוטו,_קוטו_ריו_-_נינג%27יטסו">קוטו ריו</a> בשילוב עם ניהול המרחק וההתקפה בקוקישין.
