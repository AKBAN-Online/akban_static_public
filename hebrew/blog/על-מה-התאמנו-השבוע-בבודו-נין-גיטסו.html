בדוג'ו בית הכרם עשו בשבוע האחרון את <a href="http://www.akban.org/wiki/index.php/Sakanagare"> קאטת סאקנגרה</a> והתמקדו בווריאציות של הטלת <a href="http://www.akban.org/wiki/index.php/Kata_guruma"> קטה גורומה.</a> בדוג'ו המושבה הגרמנית המשיכו את ההתמקדות <a href="http://www.akban.org/wiki/index.php/Category:Punches"> במכות יד</a> בשילוב <a href="http://www.akban.org/wiki/index.php/Double_leg_takedown"> טכניקות האבקות.</a>
בדוג'ו טדי עסקו השבוע <a href="http://www.akban.org/wiki/index.php/Category:Sutemi-waza_%28%E6%8D%A8%E8%BA%AB%E6%8A%80%29:_sacrifice_techniques"> בהטלות הקרבה,</a> טאי סבאקי ו <a href="http://www.akban.org/wiki/index.php/Hissaku"> קאטת היססקו.</a>
