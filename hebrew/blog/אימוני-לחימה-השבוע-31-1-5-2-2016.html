ביום שישי  בבוקר, 31.1.2016, בשעה 08:00, יתקיים אימון נשק בדוג׳ו תל אביב. 

במהלך השבוע נמשיך ונתרגל גם את הסבאקי שלמדנו בשבועות האחרונים וגם את תרשים הזרימה של <a href="http://www.akban.org/hebwiki/סאואה,_שבירת_מרפק_בהעמסה_-_נינג%27יטסו">סיאואה</a>. נוסיף לחזרות אלו עבודה מול מספר יריבים וטכניקות ב<a href="http://www.akban.org/hebwiki/רמת_אלימות">רמת אלימות</a> גבוהה, להגנה עצמית ברחוב.
