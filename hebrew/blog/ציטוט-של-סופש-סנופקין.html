"אני חיי בכל," ענה סנופקין והניח את פינג'ן הקפה על אש המדורה. "היום קרה שהגעתי הנה. מחר אהיה במקום אחר. אני נודד בעולם כרצוני. כשאני מוצא מקום שאני אוהב, אני מקים את אוהלי ומנגן במפוחית."
