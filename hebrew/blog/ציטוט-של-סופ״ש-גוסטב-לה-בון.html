היחיד המרכיב את ההמון רוכש, לפחות מבחינה מספרית, רגש של כוח בלתי מנוצח המתיר לו להתמסר לדחפים שהיה חייב לרסן אותם אם היה לבד.

הוא לא מגיע לבדיקה עצמית מתוך כך שההמון הוא אנונימי ולכן חסר אחריות. רגש האחריות השולט תמיד במעשי היחיד נעלם לכן לגמרי.
