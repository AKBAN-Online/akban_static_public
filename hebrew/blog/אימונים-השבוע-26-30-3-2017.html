השבוע נשתמש בהטלות שלמדנו בשבועות האחרונים ובתרשים הזרימה של האחיזה האמצעית כדי לדייק עבודה דינמית מול יריב שסוגר טווח. 
בדוג׳ו ירושלים נעבוד גם על קוקישין ריו בוג׳יטסו. 
ביום ו׳ לא יתקיים אימון.
