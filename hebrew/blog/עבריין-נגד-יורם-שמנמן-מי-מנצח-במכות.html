עבריין שרירי מאיים במכות על בחור שמנמן מהפרברים. אבל הפתעה, הבחור קר הרוח יודע להילחם...
ניחוש שלי? הוא מתורגל היטב באומנויות לחימה, קונג פו או קראטה מסורתי. מה דעתכם?
