כָּל שֶׁמַּעֲשָׂיו מְרֻבִּין מֵחָכְמָתוֹ, חָכְמָתוֹ מִתְקַיֶּמֶת.
וְכָל שֶׁחָכְמָתוֹ מְרֻבָּה מִמַּעֲשָׂיו, אֵין חָכְמָתוֹ מִתְקַיֶּמֶת.
