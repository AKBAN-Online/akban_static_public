השתדל לדייק בתפיסת המונחים, כי בהם תלויה הצלחתך. אם לא תגיע לשם המתאים, חזור ובדוק, שמא טעית במספרים, או לא דייקת במונחים. 

לפעמים אתה מגיע אל השם המבוקש רק אחרי דרך ארוכה של בדיקות חלקי הצמח - גם אז לא הפסדת, למדת הרבה בדרך.
