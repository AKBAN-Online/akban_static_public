<img src="http://i.imgur.com/2gKAB.png" alt="1st quote img" />


ככל שאתה יכול להסתדר עם פחות ציוד, כך מצבך יותר טוב. אני אף פעם לא סומך על משהו שמופעל על סוללות. גרזן ונעלי שלג מעולם לא אכזבו אותי.
