לרוב אנחנו מתאמנים על מזרון, אבל מדי פעם, כולנו יורדים לשטח להתאמן וללכת.
לא מזמן, כשעוד היו במדבר טמפרטורות שלא גורמות <a href="http://www.chontech.ac.th/~intro/web/nvc/img/2007-09-03GlobalWarming.jpg"> לדנטורציה</a> מיידית של קליפת המוח, יצאנו לסיבוב במדבר יהודה.
