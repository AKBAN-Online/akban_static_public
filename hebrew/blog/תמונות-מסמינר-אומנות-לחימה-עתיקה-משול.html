אבינועם ש. מקבוצת תל אביב צילם <a href="http://www.akban.org/hebrew/galleries/pesah-2011.php"> תמונות</a> מדהימות מסמינר אומנויות הלחימה המוצלח שנערך בפסח. את התמונות אפשר למצוא גם ב<a href="https://www.facebook.com/media/set/fbx/?set=a.199190660116631.42568.181519358550428"> דף הפייסבוק של אקבן</a> ולתייג את החברים שלכם שם. 
אם קצה נפשכם בתיוג, פייסבוק וכאלה הנה התמונות ממש כאן. <br />
<br />
חיוכים ומכות, היה כיף<br />
