אָמְרָה רִבְקָה לְיַעֲקֹב: בְּנִי, הַלַּיְלָה הַזֶּה אוֹצְרוֹת טְלָלִים נִפְתְּחוּ בּוֹ,
הַלַּיְלָה הַזֶּה עֶלְיוֹנִים אוֹמְרִים שִׁירָה
עֲשֵׂה מַטְעַמִּים לְאָבִיךָ, וְעַד שֶׁיְּהֵא בְּעוֹלָמוֹ יְבָרֶכְךָ.
