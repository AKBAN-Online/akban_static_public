השבוע לא יתקיים אימון ביום שישי. 
בקבוצות נתרגל בסיס <a href="http://www.akban.org/hebwiki/%D7%A7%D7%98%D7%92%D7%95%D7%A8%D7%99%D7%94:%D7%A9%D7%99%D7%98%D7%AA_%D7%92%D7%99%D7%95%D7%A7%D7%95,_%D7%92%D7%99%D7%95%D7%A7%D7%95_%D7%A8%D7%99%D7%95,_%D7%98%D7%9B%D7%A0%D7%99%D7%A7%D7%95%D7%AA_%D7%9C%D7%97%D7%99%D7%9E%D7%94" title="טכניקות של גיוקו ריו">טכניקות של גיוקו ריו</a>, נתאים אותו לרנדורי, ובנוסף קאטה אחת של טקאגי יושין ריו. נמשיך לעבוד על <a href="http://www.akban.org/hebwiki/%D7%A7%D7%98%D7%92%D7%95%D7%A8%D7%99%D7%94:%D7%94%D7%98%D7%9C%D7%95%D7%AA_%D7%94%D7%A7%D7%A8%D7%91%D7%94,_%D7%A1%D7%95%D7%98%D7%9E%D7%99_%D7%95%D7%95%D7%90%D7%96%D7%94_-_%D7%A0%D7%99%D7%A0%D7%92%27%D7%99%D7%98%D7%A1%D7%95" title="הקרבה">הטלות הקרבה</a> מתקדמות ונחזור בקצרה על טכניקות מול מספר יריבים. האימונים מתקיימים כרגיל, גם בחג.
