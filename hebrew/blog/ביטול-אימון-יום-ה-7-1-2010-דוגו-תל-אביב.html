רבים מהוותיקים יוצאים בימים האחרונים של השבוע הקרוב לאימון מיוחד ולכן, בגלל שלא יהיו מדריכים, לא יתקיים אימון <a title="נינג'יטסו" href="http://www.akban.org/hebwiki/%D7%A4%D7%95%D7%A8%D7%98%D7%9C:_%D7%A0%D7%99%D7%A0%D7%92%27%D7%99%D7%98%D7%A1%D7%95">נינג'יטסו</a> וג'יו ג'יטסו ברזילאי ביום ה' - 7/1/2010 בדוג'ו תל אביב.

האימון יוחזר בחופשה הקרובה.

בהצלחה בארוע.
