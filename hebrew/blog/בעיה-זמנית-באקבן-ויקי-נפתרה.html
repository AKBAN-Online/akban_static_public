<a href="http://www.akban.org/wiki/index.php/Main_Page"> אקבן-ויקי</a>, אנציקלופדית אומנות הלחימה של אקבן, לא פעלה יותר כשש שעות. כנראה שדרישות הזכרון הגבוהות בשילוב עם כמות הכניסות הורידו אותה מהשרת שלנו.
קצת הופתענו אבל אחרי איתור העניין, נפתרה הבעיה.
