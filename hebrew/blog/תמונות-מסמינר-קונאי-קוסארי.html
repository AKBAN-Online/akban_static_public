קונאי הוא סכין נינג'ה, קוסארי היא שרשרת קרב של סמוראי. יחד הם מהווים את אחד מעמדי התווך של כלי הנשק הנלמדים בשלב הראשון באקבן. 
תודה לוותיקי אקבן: אבינועם ש. ואיתי ה. שמתאמנים שנים ומצלמים נפלא.
