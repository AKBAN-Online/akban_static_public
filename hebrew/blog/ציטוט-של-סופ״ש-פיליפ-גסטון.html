רוחות בסטודיו: ״בזמן שאתה מצייר בסטודיו, נוכחים יחד איתך הרבה אנשים - המורים שלך, חברים, ציירים מההיסטוריה, מבקרים... ואחד אחד, אם אתה באמת מצייר, הם הולכים החוצה. ואם אתה באמת מצייר, <b><strong>אתה</strong></b> הולך החוצה.
