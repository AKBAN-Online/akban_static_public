בדיבור רגיל, אני רוצה את זה, אני אוהב את זה, משמשים תדיר כשווי ערך ל-אני חושב שזה טוב. 

באופן זה טבעי להגיע למסקנה מוטעית שאין כל קבוצה מובחנת של אבחנות אתיות, אלא רק קבוצה של דברים הגורמים הנאה. 


פרינקיפיה אתיקה (1903)
ג.א. מור
