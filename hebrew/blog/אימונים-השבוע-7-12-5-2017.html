ביום שישי, 12.5.2017, בשעה 08:00 בדיוק, אימון מקל ארוך ובוקן בהונבו דוג׳ו תל אביב. 

במהלך השבוע נשתמש בבלימות היד שאותן למדנו מזויות התקפה שונות ונתחיל לשלב אותן עם רצף 4 וסגירת מרחק להטלה.
