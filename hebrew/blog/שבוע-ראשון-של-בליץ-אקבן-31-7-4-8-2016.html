השבוע מתחילים את חודש הבליץ. קבוצת ירושלים ביום א׳ ו-ד׳, קבוצות תל אביב ורמה״ש ביום ג׳ ו-ה׳. 
הקרבות מצולמים בוידאו, עוברים עיבוד להילוך איטי ונשלחים אליכם, יחד עם טופס תחקיר אישי, למילוי בווטסאפ הפרטי או באי-מייל.
