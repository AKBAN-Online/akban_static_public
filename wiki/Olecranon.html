<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output"><p>The Olecranon is a large prominence that forms the proximal part of the <a href="/w/index.php?title=Ulna&amp;action=edit&amp;redlink=1" class="new" title="Ulna (page does not exist)">Ulna</a>, the larger bone of the arm.
This is the part that is used when hitting with the elbow <a href="/w/index.php?title=Empi&amp;action=edit&amp;redlink=1" class="new" title="Empi (page does not exist)">empi</a>.
</p><p><a href="/w/index.php?title=Special:Upload&amp;wpDestFile=Olecranon.png" class="new" title="File:Olecranon.png">File:Olecranon.png</a>
</p>
