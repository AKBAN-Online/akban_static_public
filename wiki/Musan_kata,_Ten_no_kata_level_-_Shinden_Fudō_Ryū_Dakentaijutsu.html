</p><p><b>Musan</b>, 霧散, dispersing fog, <a href="https://www.akban.org/hebwiki/%D7%9E%D7%95%D7%A1%D7%90%D7%9F_%D7%A7%D7%90%D7%98%D7%94,_%D7%A8%D7%95%D7%91%D7%93_%D7%98%D7%9F_%D7%A0%D7%95_%D7%A7%D7%90%D7%98%D7%94_-_%D7%A9%D7%99%D7%A0%D7%93%D7%9F_%D7%A4%D7%95%D7%93%D7%95_%D7%A8%D7%99%D7%95_%D7%93%D7%90%D7%A7%D7%9F_%D7%98%D7%90%D7%99_%D7%92%27%D7%99%D7%98%D7%A1%D7%95" class="extiw" title="he:מוסאן קאטה, רובד טן נו קאטה - שינדן פודו ריו דאקן טאי ג&#39;יטסו">מוסאן</a>, is a <a href="/wiki/Kata" title="Kata">kata</a> that forms part of the <a href="/wiki/Category:Ten_no_Kata_level,_Fudo_Ryu_Dakentaijutsu" title="Category:Ten no Kata level, Fudo Ryu Dakentaijutsu">Ten no kata</a> level of <a href="/wiki/Fudo_Ryu" title="Fudo Ryu">Fudo Ryu</a> Daken Tai Jutsu.
</p>
