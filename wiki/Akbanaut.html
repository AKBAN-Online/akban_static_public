<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output"><p><b>A Akbanaut</b> is person that has the <a rel="nofollow" class="external text" href="http://www.ninjutsu.co.il/english/general-info-budo-ninjutsu/ethical-code.php">AKBAN ethical code</a> as a guideline and practices (under a stated certified instructor) - <a href="/wiki/Ninjutsu" title="Ninjutsu">Ninjutsu</a> in <a rel="nofollow" class="external text" href="http://www.akban.org/about/">AKBAN</a>.
</p>
