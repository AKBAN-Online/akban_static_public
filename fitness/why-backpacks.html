<h3>Realism</h3> 

<p>A warrior always carries something, and we train for realistic scenarios. Our balance in movement is tested.</p>

<h3>Usefulness versus fat</h3>
<p>Some people carry 10-15 kg in the form of fat; we do it on our backs. No big deal if done gradually.</p>
