<p><b></b>

בבית הספר הגבוה לאומנות הלחימה - <a href="/hebwiki/%D7%90%D7%A7%D7%91%D7%9F" title="אקבן">אקבן</a> - אנו עוסקים בפרויקט צילום ותעוד מקצועי של כושר לחימה.<br>
