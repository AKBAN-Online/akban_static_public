<div id="mw-content-text" lang="he" dir="rtl" class="mw-content-rtl"><div class="mw-parser-output"><p><b>גנבוקאן</b> (玄武館), (<a href="https://www.akban.org/wiki/Genbukan" class="extiw" title="en:Genbukan">Genbukan</a>), הוא שמו של בית ספר יפני ל<a href="/hebwiki/%D7%A0%D7%99%D7%A0%D7%92%27%D7%99%D7%98%D7%A1%D7%95" title="נינג&#39;יטסו">נינג'יטסו</a> שיסד תלמיד של הצומי מסאקי בשם שוטו טנמורה. טנמורה פרש מבית הספר <a href="/hebwiki/%D7%91%D7%95%D7%92%27%D7%99%D7%9F_%D7%A7%D7%90%D7%9F" title="בוג&#39;ין קאן">בוג'ין קאן</a> וייסד את בית ספרו בשנת 1984.
</p>
