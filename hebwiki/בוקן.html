<div id="mw-content-text" lang="he" dir="rtl" class="mw-content-rtl"><div class="mw-parser-output"><p><b>בוקן</b> (木剣), (<a href="https://www.akban.org/wiki/Bokken" class="extiw" title="en:Bokken">Bokken</a>), הוא שמה של חרב עץ יפנית המשמשת לאימונים ב<a href="/hebwiki/%D7%A9%D7%99%D7%98%D7%95%D7%AA_%D7%9C%D7%97%D7%99%D7%9E%D7%94" class="mw-redirect" title="שיטות לחימה">שיטות לחימה</a> ו<a href="/hebwiki/%D7%90%D7%95%D7%9E%D7%A0%D7%95%D7%99%D7%95%D7%AA_%D7%9C%D7%97%D7%99%D7%9E%D7%94" title="אומנויות לחימה">אומנויות לחימה</a> רבות ובינן <a href="/hebwiki/%D7%A0%D7%99%D7%A0%D7%92%27%D7%99%D7%98%D7%A1%D7%95" title="נינג&#39;יטסו">נינג'יטסו</a>.
</p><p>הבוקן עשוי מעץ קשה, בצורתו הוא מחקה לרוב את עיקול החרב היפנית, <a href="/hebwiki/%D7%A7%D7%98%D7%90%D7%A0%D7%94" class="mw-redirect" title="קטאנה">קטאנה</a>, למרות שיש גרסאות של בוקן ישר.
</p>
